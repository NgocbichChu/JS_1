<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
   <div class="">
        
    </div>
      <div>
        <h3>Bài 1: Tính tiền lương nhân viên</h3>
        <div class="">
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <div class="card-header">Tính tiền lương</div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="">Số ngày làm</label>
                    <input id="day" class="form-control" />
                  </div>
                  <button id="submitB1" class="btn btn-danger">Submit</button>
                </div>
                <div id="footerB1" class="card-footer text-muted"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <h3>Bài 2: Tính giá trị trung bình</h3>
        <div class="">
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <div class="card-header">Tính giá trị trung bình</div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="">Giá trị 1</label>
                    <input id="value1" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="">Giá trị 2</label>
                    <input id="value2" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="">Giá trị 3</label>
                    <input id="value3"  class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="">Giá trị 4</label>
                    <input id="value4" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="">Giá trị 5</label>
                    <input id="value5"  class="form-control" />
                  </div>
                  <button id="submitB2" class="btn btn-danger">Submit</button>
                </div>
                <div id="footerB2" class="card-footer text-muted"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <h3>Bài 3:Quy đổi USD sang VND</h3>
        <div class="">
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <div class="card-header">Quy đổi USD sang VND</div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="">USD</label>
                    <input id="USD"  class="form-control" />
                  </div>
                  <button id="submitB3" class="btn btn-danger">Submit</button>
                </div>
                <div id="footerB3" class="card-footer text-muted"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <h3>Bài 4: Tính diện tích và chu vi hình chữ nhật</h3>
        <div class="">
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <div class="card-header">Tính diện tích và chu vi hình chữ nhật</div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="">Chiều dài</label>
                    <input id="length"  class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="">Chiều rộng</label>
                    <input id="width" class="form-control" />
                  </div>
                  <button id="submitB4" class="btn btn-danger">Submit</button>
                </div>
                <div id="footerB4" class="card-footer text-muted"></div>
              </div>
            </div>
            
          </div>
        </div>
      </div>

      <div>
        <h3>Bài 5: Tính tổng 2 ký số</h3>
        <div class="">
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <div class="card-header">Tính tổng 2 ký số</div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="">Nhập số</label>
                    <input id="number" class="form-control" />
                  </div>
                  <button id="submitB5" class="btn btn-danger">Submit</button>
                </div>
                <div id="footerB5" class="card-footer text-muted"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
